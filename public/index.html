<!DOCTYPE html>
<html>
  <head>
    <title>Speech Synthesis and Recognition Example</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <section>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Speech Synthesis and Recognition Example</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
          </div>
        </div>
      </nav>
    </section>


    <div class=" container d-flex justify-content-center align-items-center mt-5">
      <div class="form-start pt-4">
        <form id="text-form">
          <input type="text" name="text" id="text-input" placeholder="Enter text to speak" />
          <button type="submit" id="submit-button">Speak</button>
          <button type="button" id="record-button">Record</button>
        </form>
      </div>
    </div>

    <div id="recognized-text">

      <div class="container-fluid">
        <div class="row justify-content-center">

          <div class="col">
            
            <div class="speakBox-container">
              <div class="speakBox">
                ChatGPT>
              </div>
            </div>


          </div>



        </div>




      </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
